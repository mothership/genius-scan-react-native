
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'https://s3.amazonaws.com/tgl.maven'
            content {
                includeGroup('com.geniusscansdk')
            }
        }
    }
}


dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.geniusscansdk:gssdk-core:4.12.0'
    implementation 'com.geniusscansdk:gssdk-scanflow:4.12.0'
    implementation 'com.geniusscansdk:gssdk-ocr:4.12.0'
}
